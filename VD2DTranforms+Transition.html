<!DOCTYPE html>
<html>
  <head>
    <style> 
      div {  width: 100px;
        height: 100px;  
        background:#db7093;  
        border-radius:5px;  
        -webkit-transition: width 2s, height 2s, 
        -webkit-transform 2s; 
        transition: width 2s, height 2s, transform 2s;}
        div:hover {  width: 300px;  
        height: 300px;  
        background:#58257b;  
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);}
    </style>
  </head>
  <body>
    <h1>Transition + 2D Transform</h1>
    <div>

    </div>
  </body>
  </html>
