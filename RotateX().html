<!DOCTYPE html>
<html>
  <head>
    <style> 
      div {  
        width: 300px;
        height: 100px;  
        background-color: rgb(186, 255, 122);  
        border: 3px solid #58257b;
      }
      #myDiv {
        -webkit-transform: rotateX(180deg);
        transform: rotateX(180deg);
      }
    </style>
  </head>
  <body>
    <p>Phần tử div thông thường</p>
    <div>
      <h2 style="text-align: center;">3D TRANSFORMS</h2>
    </div>

    <p>Phần tử div được rotateX 180deg</p>
    <div id="myDiv">
      <h2 style="text-align: center;">3D TRANSFORMS</h2>
    </div>
  </body>
  </html>
